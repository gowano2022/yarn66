    <body>

<form id="attendanceForm">
        
<label for="name" style="font-size: 58px;">بياناتك</label>

        <div></div>
        <input type="text" id="name" name="name" required>
        <div></div>
        <input type="submit" style="font-size: 30px;" value="تسجيل الحضور" id="submit">
    </form>
<div id="overlay">
    <div id="celebration" style="font-size: 124px; color: red;">تم حضورك بنجاح</div>
</div>
    
    <script>
        document.getElementById("attendanceForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the default form submission
            var name = document.getElementById("name").value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'a.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("name=" + name); // Send the form data to a.php
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("overlay").style.display = "block"; // Show the overlay
                }
            }
        });
    </script>
